name: Release

on:
  workflow_dispatch: # 添加 workflow_dispatch 触发器

env:
  EM_VERSION: 3.1.47
  EM_CACHE_FOLDER: 'emsdk-cache'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup cache
        id: cache-system-libraries
        uses: actions/cache@v3
        with:
          path: ${{env.EM_CACHE_FOLDER}}
          key: ${{env.EM_VERSION}}-${{runner.os}}
      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v11
        with:
          version: ${{env.EM_VERSION}}
          actions-cache-folder: ${{env.EM_CACHE_FOLDER}}
      - name: update submodule
        run: git submodule init && git submodule update
      - name: update harfbuzz to latest tag
        run: cd harfbuzz && git fetch && git checkout $(git describe --tags `git rev-list --tags --max-count=1`) && cd ../
      - name: Build hb.wasm
        run: ./build.sh
      - name: Build hb-subset.wasm
        run: ./build-subset.sh

      - name: Setup Node.js
        uses: actions/setup-node@v3
      - name: NPM install
        run: npm install
      - name: Run tests
        run: npm test
      - name: Test hb.wasm
        run: node examples/hbjs.example.node.js
      - name: Test hb-subset.wasm
        run: node examples/hb-subset.example.node.js  

      - name: set version
        run: cd harfbuzz && npm pkg set version=$(git describe --tags `git rev-list --tags --max-count=1`) && cd ../
      - name: set name
        run: npm pkg set name=@konghayao/harfbuzzjs
      - name: Publish NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}

     
